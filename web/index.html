<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario de Usuario</title>
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <form action="ServeltGym">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular"><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required><br><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" min="0" required><br><br>
        
        <label for="objetivo">Objetivo:</label>
        <select id="objetivo" name="objetivo" required>
            <option value="">Selecciona un objetivo</option>
            <option value="fuerza">Fuerza</option>
            <option value="aumento">Aumento</option>
            <option value="resistencia">Resistencia</option>
        </select><br><br>
        
        <label for="lesiones">Lesiones:</label>
        <input type="text" id="lesiones" name="lesiones"><br><br>
        
        <label for="dias">Días para entrenar:</label>
        <input type="number" id="dias" name="dias" min="0" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
